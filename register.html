<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize o seu cadastro</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Lucas Emanuel Dantas Silva">
                    </div>
                    <div class="mb-3">
                        <script src="main.js"></script>
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" oninput="mascara(this)" maxlength="14" autocomplete="off">
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="date" name="date" placeholder="00/00/0000">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" name="telefone" class="form-control" id="tel" placeholder="(00) 0000-0000"  onkeypress="mask(this, mphone);" onblur="mask(this, mphone);">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail (Para contato)</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="lucas@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem (Não obrigatório)</label>
                        <textarea class="form-control" name="mensagem" id="mensagem" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Escolha foto do documento (Somente imagens)</label>
                        <div class="file-loading mt-4">
                            <input id="file-es" name="image" type="file" accept="image/*" />
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/Register1234.png" alt="Tela de registro" class="img-fluid">
                    </div>
                </div>
                <div class="col-12" id="link-container">
                    <a href="login.html">Eu já tenho uma conta</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
